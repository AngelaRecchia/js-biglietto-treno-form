<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    
    <section id="buy" class="contained text-center">

        <h2>Calcola il prezzo del tuo biglietto</h2>

        <div id="buyData" class="py-4">

            <div class="dataBox">
                <label for="name">Nome e Cognome</label>
                <input type="text" id="name" class="text-center">
            </div>
            
            <div class="dataBox">
                <label for="km">KM da percorrere</label>
                <input type="number" id="km" class="text-center">
            </div>
            
            <div class="dataBox">
                <label for="eta">Fascia d'et√†</label>
                <select id="eta">
                    <option value="minore">Minorenne</option>
                    <option value="maggiore">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>

            <div class="btnBox mt-4">
                <div id="genera" class="btn">Genera</div>
                <div id="annulla" class="btn">Annulla</div>
            </div>
        </div>

    </section>

    <section id="viewTicket" class="contained mb-5 hidden">

        <h2 class="text-center">Il tuo biglietto</h2>

        <div id="ticketBox" class="p-3">

            <div class="text-uppercase">Dettaglio passeggeri</div>

            <div class="container-fluid">
                <div class="row">

                    <div id="passeggero" class="col pe-5">
                        <div class="text-uppercase">Nome Passeggero</div>
                        <div id="nomePass" class="fs-4"></div>
                    </div>
    
                    <div class="col borders">
    
                        <div class="row">
                            <div class="col box">Offerta</div>
                        </div>
    
                        <div class="row">
                            <div id="offerta" class="col fw-normal">Prova Sconto Minorenne</div>
                        </div>
                        
                    </div>
    
                    <div class="col borders">
    
                        <div class="row">
                            <div class="col box">Carrozza</div>
                        </div>
    
                        <div class="row">
                            <div id="carrozza" class="col fw-normal">Prova Sconto Minorenne</div>
                        </div>
                        
                    </div>
    
                    <div class="col borders">
    
                        <div class="row align-items-center">
                            <div class="col box">Codice CP</div>
                        </div>
    
                        <div class="row">
                            <div id="codice" class="col fw-normal">Prova Sconto Minorenne</div>
                        </div>
                        
                    </div>
    
                    <div class="col borders">
    
                        <div class="row">
                            <div class="col box">Costo Biglietto</div>
                        </div>
    
                        <div class="row">
                            <div id="costo" class="col fw-normal">Prova Sconto Minorenne</div>
                        </div>
                        
                    </div>
    
                </div>
            </div>

        </div>
    </section>

    <script src="js/script.js"></script>

</body>
</html>
