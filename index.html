<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    
    <section id="buy" class="contained text-center">

        <h2>Calcola il prezzo del tuo biglietto</h2>

        <div id="buyData" class="py-3">

            <input type="text" id="name" class="text-center">
            <input type="number" id="km" class="text-center">
            <select id="eta">
                <option value="minore">Minorenne</option>
                <option value="maggiore">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>

        </div>
    </section>

    <section id="viewTicket" class="contained hidden">
        <h2>Il tuo biglietto</h2>
    </section>

    <script src="js/script.js"></script>

</body>
</html>
